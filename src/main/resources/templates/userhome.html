<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>User Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
    <link rel="stylesheet" href="./style.css">
	<!-- Bootstrap CSS (for the navbar and other styling) -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<style>
    .custom-swal-popup {
        width: 400px;
        height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    :root {
        --background: #9c88ff;
        --navbar-width: 256px;
        --navbar-width-min: 80px;
        --navbar-dark-primary: #18283b;
        --navbar-dark-secondary: #2c3e50;
        --navbar-light-primary: #f5f6fa;
        --navbar-light-secondary: #8392a5;
    }

    html, body {
        margin: 0;
        background: var(--background);
        height: 100vh;
    }

    .content-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
        flex-direction: column;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        color: white;
    }

    p {
        font-size: 1.5rem;
        color: white;
    }

	/* Button Styling with Custom Gradient and Colors */
	   .btn-primary {
	     font-family: "Public Sans", sans-serif;
	     text-decoration: none;
	     background-color: rgb(128, 0, 255);
	     border: none;
	     color: white;
	     padding: 15px 30px;
	     font-size: 1.2em;
	     text-transform: uppercase;
	     cursor: pointer;
	     transition: all 0.3s ease;
	     margin: 10px;
	     position: relative;
	     z-index: 3;
	     border-radius: 5px;
	     font-weight: bolder;
	   }

	   /* Button Hover Effects */
	   .btn-primary:hover {
	     background-color: black;
	     color: white;
	   }

	   /* Button Active Effects */
	   .btn-primary:active {
	     background-color: var(--bs-btn-active-bg);
	     border-color: var(--bs-btn-active-border-color);
	     color: var(--bs-btn-active-color);
	     box-shadow: var(--bs-btn-active-shadow);
	   }

	   /* Optional: Add button focus effect */
	   .btn-primary:focus {
	     outline: none;
	     box-shadow: 0 0 0 0.2rem rgba(59, 161, 255, 0.5);
	   }
	   body.landing-page {
	     background: linear-gradient(329.36deg, rgb(0, 0, 0) 14.79%, rgb(64, 0, 64) 64%);
	     background-size: cover;
	     background-attachment: fixed;
	     height: 100vh;
	     display: flex;
	     justify-content: center;
	     align-items: center;
	     flex-direction: column;
	     text-align: center;
	     position: relative;
	   }

	   /* Navbar Styling */
	   .navbar {
	     position: absolute;
	     top: 0;
	     left: 0;
	     right: 0;
	     background: rgba(0, 0, 0, 0.7); /* Transparent black background */
	     padding: 15px 0;
	     z-index: 5;
	   }

	   .navbar .navbar-brand {
	     color: white;
	     font-family: "Public Sans", sans-serif;
	     font-weight: bold;
	     font-size: 1.5em;
	   }

	   /* Title Styling */
	   .title {
	     font-family: "Public Sans", sans-serif;
	     width: 800px;
	     font-size: 2.5em;
	     color: #fff;
	     font-weight: bold;
	     margin-bottom: 40px;
	     position: relative;
	     z-index: 3;
	   }

	   /* Button Styling with Custom Gradient and Colors */
	   .btn-primary {
	     font-family: "Public Sans", sans-serif;
	     text-decoration: none;
	     background-color: rgb(128, 0, 255);
	     border: none;
	     color: white;
	     padding: 15px 30px;
	     font-size: 1.2em;
	     text-transform: uppercase;
	     cursor: pointer;
	     transition: all 0.3s ease;
	     margin: 10px;
	     position: relative;
	     z-index: 3;
	     border-radius: 5px;
	     font-weight: bolder;
	   }

	   /* Button Hover Effects */
	   .btn-primary:hover {
	     background-color: black;
	     color: white;
	   }

	   /* Button Active Effects */
	   .btn-primary:active {
	     background-color: var(--bs-btn-active-bg);
	     border-color: var(--bs-btn-active-border-color);
	     color: var(--bs-btn-active-color);
	     box-shadow: var(--bs-btn-active-shadow);
	   }

	   /* Optional: Add button focus effect */
	   .btn-primary:focus {
	     outline: none;
	     box-shadow: 0 0 0 0.2rem rgba(59, 161, 255, 0.5);
	   }
	   #a{
	   	background-image: url('images/bank12.jpeg');
	   }
</style>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark">
	  <div class="container">
	    <a id="a" class="navbar-brand" href="#"></a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
	      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav ms-auto" style="font-weight: bolder;">
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/myprofile}">MyProfile</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" th:href="@{/updateProfile}">Update Profile</a>
	        </li>
	      <!--  <li class="nav-item">
	          <a class="nav-link" href="/getstarted">Get Started</a>
	        </li>-->
	      </ul>
	    </div>
	  </div>
	</nav>

	<div class="content-wrapper">
	        <h1>Welcome to User Home, <span th:text="${username}">User</span>!</h1>  <!-- Display username -->
	        <p>You have successfully logged in.</p>

	        <!-- Logout button -->
	       
			<div>
			    
			    <a href="/" class="btn-primary">Logout</a>
			  </div>
	  </div>

    <!-- SweetAlert for successful login -->
    <script th:if="${loginSuccess}">
        document.addEventListener("DOMContentLoaded", function() {
            Swal.fire({
                title: 'Login Success!',
                text: 'You have successfully logged in.',
                icon: 'success',
                confirmButtonText: 'OK',
                customClass: {
                    popup: 'custom-swal-popup'
                }
            });
        });
		
    </script>
	<!-- Bootstrap JS and Popper.js (for the navbar) -->
	 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
