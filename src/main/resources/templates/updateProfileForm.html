<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Custom styles for the form */
        .custom-container {
            max-width: 600px; /* Limit the width of the form */
            margin: 50px auto; /* Center the form */
            padding: 20px;
            border: 1px solid #ddd; /* Add a border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            background-color: #f9f9f9; /* Light background color */
        }

        .custom-container h1 {
            text-align: center; /* Center the heading */
            margin-bottom: 20px; /* Add space below the heading */
            color: #333; /* Darker text color */
        }

        .form-group label {
            font-weight: bold; /* Make labels bold */
            color: #555; /* Slightly darker label color */
        }

        .form-control {
            border-radius: 5px; /* Rounded corners for input fields */
            border: 1px solid #ccc; /* Light border for input fields */
        }

        .form-control:focus {
            border-color: #66afe9; /* Highlight input fields on focus */
            box-shadow: 0 0 8px rgba(102, 175, 233, 0.6); /* Add a glow effect on focus */
        }

        .btn-primary {
            width: 100%; /* Make the button full width */
            padding: 10px; /* Add padding to the button */
            font-size: 16px; /* Increase button text size */
            border-radius: 5px; /* Rounded corners for the button */
            background-color: #007bff; /* Primary button color */
            border: none; /* Remove default border */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker color on hover */
        }

        .alert-danger {
            margin-top: 20px; /* Add space above the error message */
            border-radius: 5px; /* Rounded corners for the alert */
        }
    </style>
</head>

<body>
    <div class="container custom-container">
        <h1>Update Profile</h1>
        <!-- Display error message if any -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Update Profile Form -->
        <form th:action="@{/submitProfileUpdate}" method="post">
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${user.username}"
                    required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
            </div>

            <!-- Contact Field -->
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" class="form-control" id="contact" name="contact" th:value="${user.contact}" required>
            </div>

            <!-- Location Field -->
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location" th:value="${user.location}"
                    required>
            </div>

            <!-- Latitude Field -->
            <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="text" class="form-control" id="latitude" name="latitude" th:value="${user.latitude}"
                    required>
            </div>

            <!-- Longitude Field -->
            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="text" class="form-control" id="longitude" name="longitude" th:value="${user.longitude}"
                    required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
</body>

</html>
